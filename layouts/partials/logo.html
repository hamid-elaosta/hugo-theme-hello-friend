<a href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{else}}{{ $.Site.BaseURL }}{{ end }}" class="logo" style="text-decoration: none;">
  {{ if $.Site.Params.Logo.path }}
    <img src="{{ $.Site.Params.Logo.path }}" alt="{{ $.Site.Params.Logo.alt }}" /> &nbsp; &nbsp; <span class="logo__text">{{ with $.Site.Params.Logo.logoText }}{{ . }}{{ end }}</span>
  {{ else }}
    <span class="logo__mark">{{ partial "greater-icon.html" . }}</span>
    <span class="logo__text">{{ with $.Site.Params.Logo.logoText }}{{ . }}{{ end }}</span>
    <span class="logo__cursor"></span>
  {{ end }}
</a>
